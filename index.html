<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img id="icon" src="icon.png" alt="" />
        <span id="icon-text">Library</span>
      </nav>
    </header>

    <main id="main">
      <button id="add-book">Add Book</button>
      <div id="book-display-area">
      </div>
    </main>
    <div id="modal">
      <form id="form" action="#" >
        <span id="modal-title">Add new book</span>
        <input type="text" id="book-title" placeholder="Title" >
        <input type="text" id="book-author" placeholder="Author" >
        <input type="number" id="book-pages" placeholder="Pages" >
        <div id="read-group">
          <label for="book-read">Have you read it?</label>
        <input type="checkbox" id="book-read" value="off" >
        </div>
        <button type="submit" id="submit-button">Add</button>
        </div>
      </form>
    </div>
  </body>
</html>
